<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="frame.js"></script>

</head>

<body>
    <a-scene>

        <a-plane></a-plane>
        <a-box animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; startEvents: click; dur: 1000">
        </a-box>
        <a-sphere
            animation="property: position; to: 8 3 -10; dur: 2000; easing: linear; loop: false; startEvents: click">
        </a-sphere>
        <a-camera position="0 2 0">
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky></a-sky>

    </a-scene>
</body>

</html>
